<div class="dialog-container">
    <div class="row">
        <div class="col-md-12">
            <h2>Agregar Curso</h2>
        </div>
    </div>
     <form [formGroup]="registerForm">
        <div class="row">

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Curso</mat-label>
                    <input [formControl]="courseControl" type="text" matInput />
                    <mat-error *ngFor="let error of courseControl.errors | keyvalue">{{error | controlErrors}}</mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Profesor:</mat-label>
                    <input [formControl]="profesorControl" type="text" matInput />
                    <mat-error *ngFor="let error of profesorControl.errors | keyvalue">{{error | controlErrors}}</mat-error>
                </mat-form-field>
            </div>
        </div> 

        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de inicio y fin</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                      <input matStartDate formControlName="start" placeholder="Start date">
                      <input matEndDate formControlName="end" placeholder="End date">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  
                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                  </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div class="col-md-6 dialog-button-cancel">
            <button mat-dialog-close mat-flat-button>Cancelar</button>
        </div>
        <div class="col-md-6 dialog-button-save">
            <button (click)="save()" mat-flat-button>Guardar</button>
        </div>
    </div>
</div>
