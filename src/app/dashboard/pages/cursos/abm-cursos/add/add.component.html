<div class="dialog-container">
    <div class="row">
        <div class="col-md-12">
            <h2>Agregar Curso</h2>
        </div>
    </div>
    <form [formGroup]="registerForm">
        <div class="row">

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Curso</mat-label>
                    <input [formControl]="firstNameControl" type="text" matInput />
                    <mat-error *ngFor="let error of firstNameControl.errors | keyvalue">{{error | controlErrors}}</mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Profesor:</mat-label>
                    <input [formControl]="lastNameControl" type="text" matInput />
                    <mat-error *ngFor="let error of lastNameControl.errors | keyvalue">{{error | controlErrors}}</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Fecha de inicio:</mat-label>
                    <mat-select [formControl]="courseControl">
                        <mat-option *ngFor="let course of courses" [value]="course">{{ course }}</mat-option>
                    </mat-select>
                    <mat-error *ngFor="let error of courseControl.errors | keyvalue">{{error | controlErrors}}</mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Fechha de finalizacion:</mat-label>
                    <input [formControl]="noteControl" type="number" matInput />
                    <mat-error *ngFor="let error of noteControl.errors | keyvalue">{{error | controlErrors}}</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div class="col-md-6 dialog-button-cancel">
            <button mat-dialog-close mat-flat-button>Cancelar</button>
        </div>
        <div class="col-md-6 dialog-button-save">
            <button (click)="save()" mat-flat-button>Guardar</button>
        </div>
    </div>
</div>
