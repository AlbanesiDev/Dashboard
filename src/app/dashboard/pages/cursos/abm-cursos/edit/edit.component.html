<div class="dialog-container">
    <div class="row">
        <div class="col-md-12">
            <h2>Editar Curso</h2>
        </div>
    </div>
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Curso:</mat-label>
                    <mat-select [formControl]="courseControl">
                        <mat-option *ngFor="let course of courses" [value]="course">{{ course }}</mat-option>
                    </mat-select>
                    <mat-error *ngFor="let error of courseControl.errors | keyvalue">{{error |
                        controlErrors}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Comision:</mat-label>
                    <mat-select [formControl]="comisionControl">
                        <mat-option *ngFor="let comision of comisions" [value]="comision">{{ comision }}</mat-option>
                    </mat-select>
                    <mat-error *ngFor="let error of comisionControl.errors | keyvalue">{{error |
                        controlErrors}}</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Profesor</mat-label>
                    <mat-select [formControl]="profesorControl">
                        <mat-option *ngFor="let profesor of profesores" [value]="profesor">
                            {{ profesor.firstName && profesor.lastName ? (profesor.firstName + ' ' + profesor.lastName)
                            : profesor }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngFor="let error of profesorControl.errors | keyvalue">{{error |
                        controlErrors}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Fecha de inicio y fin</mat-label>
                    <mat-date-range-input [formGroup]="registerForm" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="MM/DD/YYYY">
                        <input matEndDate formControlName="end" placeholder="MM/DD/YYYY">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div class="col-md-6 dialog-button-cancel">
            <button mat-dialog-close mat-flat-button>Cancelar</button>
        </div>
        <div class="col-md-6 dialog-button-save">
            <button (click)="save()" mat-flat-button>Guardar</button>
        </div>
    </div>
</div>
