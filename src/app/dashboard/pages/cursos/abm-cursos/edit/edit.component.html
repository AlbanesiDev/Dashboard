<div class="dialog-container">
    <div class="row">
        <div class="col-md-12">
            <h2>Editar Curso</h2>
        </div>
    </div>
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Curso:</mat-label>
                    <mat-select [formControl]="courseControl">
                        <mat-option *ngFor="let course of courseNames" [value]="course">
                            {{ course }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngFor="let error of courseControl.errors | keyvalue">{{error | controlErrors}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Comision:</mat-label>
                    <input matInput formControlName="commission">
                    <mat-error *ngIf="commissionControl.invalid">{{commissionControl.errors | controlErrors}}</mat-error>
                </mat-form-field>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Profesor</mat-label>
                    <mat-select [formControl]="teachersControl">
                        <mat-option *ngFor="let teacher of teachers" [value]="teacher">
                            {{ teacher }}
                        </mat-option>                          
                    </mat-select>                    
                    <mat-error *ngFor="let error of teachersControl.errors | keyvalue">{{error | controlErrors}}</mat-error>
                </mat-form-field>    
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de inicio y fin</mat-label>
                    <mat-date-range-input [formGroup]="registerForm" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Inicio">
                        <input matEndDate formControlName="end" placeholder="Fin">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                    <mat-error *ngFor="let error of dateStartControl.errors | keyvalue">{{error | controlErrors}}</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div class="col-md-6 dialog-button-cancel">
            <button mat-dialog-close mat-flat-button>Cancelar</button>
        </div>
        <div class="col-md-6 dialog-button-save">
            <button (click)="save()" mat-flat-button>Guardar</button>
        </div>
    </div>
</div>
