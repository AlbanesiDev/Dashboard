<div class="main-top">
  <div class="main-title">
    <h1>Listado de Cursos</h1>
  </div>
  <div class="main-button">
    <button (click)="createCurso()" mat-flat-button><mat-icon>add</mat-icon>
      Agregar Curso
    </button>
  </div>
</div>
<div class="card-container">
  <mat-card class="card-cursos" *ngFor="let curso of cursos">
    <img mat-card-image src="{{curso.imagen}}" alt="{{curso.nombre}}">
    <mat-card-content>
      <p>Profesor: {{curso.profesor}}</p>
      <p>Comisión: {{curso.comision}}</p>
      <p>Fecha de inicio: {{curso.fechaInicio}}</p>
      <p>Fecha de finalización: {{curso.fechaFin}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="editCurso()" mat-button class="card-button-edit">Editar</button>
      <button (click)="deleteCurso(curso.id)" mat-button class="card-button-delete">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
