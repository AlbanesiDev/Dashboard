<div class="dialog-container">
    <h2>Información del profesor</h2>
    <p><strong>Nombre:</strong> {{ profesor.firstName }} {{ profesor.lastName }}</p>
    <p><strong>Curso:</strong> {{ profesor.course }}</p>
    <p><strong>Comisión:</strong> {{ profesor.comision }}</p>
    <p><strong>Email:</strong> {{ profesor.email }}</p>
    <button mat-flat-button (click)="close()" class="button-close">Cerrar</button>
</div>
