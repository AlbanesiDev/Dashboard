<div class="table-header-container">
    <div class="table-title">
        <h1>Lista de Usuarios</h1>
    </div>
    <div class="table-button">
        <button (click)="createUser()" mat-flat-button>
            <mat-icon>add</mat-icon>
            Agregar nuevo usuario
        </button>
    </div>
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th appTitles mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th appTitles mat-header-cell *matHeaderCellDef>Nombre Completo</th>
            <td mat-cell *matCellDef="let user">{{ user | fullname }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th appTitles mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th appTitles mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef>Info</th>
            <td mat-cell *matCellDef="let user">
                <button (click)="openDetallesDialog(user)" mat-mini-fab class="table-button-info">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <button (click)="edit(user, user.role)" mat-flat-button class="table-button-edit">
                    Editar
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <button (click)="delete(user.id)" mat-flat-button class="table-button-delete">
                    Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
